<!DOCTYPE html>
<html>
<head>
    <title>ToDo WebApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="MainBody">
<div class="innerBody">
    <div class="Header">
        <div id="right" class="headText"><i class="fa fa-check-circle fa-2x"></i></div>
        <div id="direction" class="headText hide"><i class="fa fa-angle-left" style="font-size:36px"></i></div>
        <div class="headText" style="font-size: 18px;">All Tasks</div>
        <div id="plus" class="headText"><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></div>
    </div>
    <div class="templet_1">
        <div class="Tasks">
            <div class="navTab active" id="all" style="border-right: 1px solid #ccc;">All</div>
            <div class="navTab" id="pending" style="border-right: 1px solid #ccc;">Pending</div>
            <div class="navTab" id="completed">Completed</div>
        </div>
        <div style="border-bottom: 1px solid white;"></div>
        <div class="Details">
            <div class="AllDetails">
                <div >5 ALL TO-DO/TASKS</div>
                <div class="hide">4 PENDING TO-DO/TASKS</div>
                <div class="hide">1 COMPLETED TO-DO/TASKS</div>
            </div>
            <div class="delete">
                <div style="padding: 0 5px;">CLEAR ALL</div>
                <i class="fa fa-trash" aria-hidden="true"></i>
            </div>
        </div>
        <div class="something">Something.....</div>
    </div>
    <div class="templet_2 hide">
        <div>
            <textarea  placeholder="Add new Task..." class="taskBox" id="inputText" name="iText" rows="7" cols="24"> </textarea>
        </div>
        <div  class="imgBox">
            <!-- / yaha dimag ye lagana hai ki input box to hoga but dikna nahi chahiye dikhega tere jaise hi -->
            <div class="headText"><i class="fa fa-plus-square-o" style="font-size:24px"></i></div>
            <div class="imageTxt">Add image</div>
            
        </div>
        <input id="imgFile" type="file" class="hide">
        <div class="bottomLine">Add Task</div>
       
    </div>


    
    
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/index.js"></script>
</body>
</html>
