<!DOCTYPE html>
<html>
<head>
    <title>ToDo WebApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="MainBody">
<div class="innerBody">
    <!-- from here -->
    <!-- dont think baar baar koi pura nahi krwata hun aisa ye chhorne wala nahi hun or tujhe bhi nahi -->
    <!-- structure banao abhi -->
    <!-- sabko ek division main rakhna or heaser kaa ek structure banao dimag main kitne div honge kaha kaha honge -->
    <div class="Header">
        <div class="headText"><i class="fa fa-check-circle fa-2x"></i></div>
        <div class="headText" style="font-size: 18px;">All Tasks</div>
        <div class="headText"><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></div>
    </div>
    <div class="Tasks">
        <div class="navTab active" id="all" style="border-right: 1px solid #ccc;">All</div>
        <div class="navTab" id="pending" style="border-right: 1px solid #ccc;">Pending</div>
        <div class="navTab" id="completed">Completed</div>
    </div>
    <div style="border-bottom: 1px solid white;"></div>
    <div class="Details">
        <div class="AllDetails">
            <div >5 ALL TO-DO/TASKS</div>
            <div class="hide">4 PENDING TO-DO/TASKS</div>
            <div class="hide">1 COMPLETED TO-DO/TASKS</div>
        </div>
        <div class="delete">
            <div style="padding: 0 5px;">CLEAR ALL</div>
            <i class="fa fa-trash" aria-hidden="true"></i>
        </div>
    </div>
    <div class="something">Something.....</div>
    
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/index.js"></script>
</body>
</html>
